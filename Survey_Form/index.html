<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Form_Survey</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Contact The Premier Group</h1>
    <p id="description" class="description text-center">
      Feel free to contact us by using the Contact information listed below.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="phone-label" for="phone">Phone</label>
      <input
        type="number"
        name="phone"
        id="phone"
        class="form-control"
        placeholder="Enter your Phone"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
     <div class="form-group">
      <p>Which Campaign would you like more information on?</p>
      <select id="dropdown" name="Campaign" class="form-control" required>
        <option disabled selected value>Select Campaign Interest</option>
        <option value="J-Letter">J-letter</option>
        <option value="PremiumGreetingCards">Premium Greeting Cards</option>
        <option value="$99CarSale">$99 Car Sale</option>
        <option value="LaserLetters">Laser Letters</option>
        <option value="CustomerAppreciation">Customer Appreciation</option>
        <option value="GeneralInformation">General Information</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>How did you hear about The Premier Group?</p>
      <label>
        <input
          name="user-hearaboutus"
          value="online_web"
          type="radio"
          class="input-radio"
          checked
        />Online or WebSearch</label
      >
      <label>
        <input
          name="user-hearaboutus"
          value="colleague"
          type="radio"
          class="input-radio"
        />Colleague</label
      >
      <label
        ><input
          name="user-hearaboutus"
          value="Marketed"
          type="radio"
          class="input-radio"
        />Marketing Material</label
      >
    </div>
    
    <div class="form-group">
      <p>
        How would you like to be contacted?
        <span class="clue">(Check all that apply)</span>
      </p>
      <label
        ><input
          name="prefer"
          value="email"
          type="checkbox"
          class="input-checkbox"
        />Email</label      >
      <label
        ><input
          name="prefer"
          value="phone"
          type="checkbox"
          class="input-checkbox"
        />Phone</label>
      <label><input
          name="prefer"
          value="person"
          type="checkbox"
          class="input-checkbox"
        />In Person</label>
      
       <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>
      <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
